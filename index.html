<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body {
            background: url(https://th.bing.com/th/id/OIP.XqGBZKSVcAqsEghNyEn1wAHaE8?rs=1&pid=ImgDetMain) no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background overlay */
        }

        .form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heading {
            font-size: 28px;
            text-align: center;
            color: #4a773c;
            font-weight: bold;
        }

        .line, .underline {
            background-color: #4a773c;
            margin: 20px 0;
            height: 1px;
        }

        .content {
            margin: 0 20px;
        }

        .field {
            width: 100%;
            position: relative;
            margin: 15px 0;
        }

        .input {
            display: flex;
            align-items: center;
            position: relative;
        }

        .field input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .field input:focus {
            border-color: #4a773c;
            box-shadow: 0 0 5px rgba(74, 119, 60, 0.4);
        }

        .hide-show {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #4a773c;
            font-size: 18px;
        }

        .field button {
            background-color: #4a773c;
            border: none;
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .field button:hover {
            background-color: #365d2a;
        }

        .forg, .link {
            text-align: center;
            margin: 10px 0;
        }

        .forg a, .link a {
            color: #4a773c;
            text-decoration: none;
        }

        .forg a:hover, .link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form {
                padding: 15px;
            }

            .heading {
                font-size: 24px;
            }

            .field button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .form {
                max-width: 100%;
                padding: 10px;
            }

            .heading {
                font-size: 20px;
            }

            .field button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="form login">
            <h3 class="heading">Login Form</h3>
            <form action="#" class="content">
                <div class="line underline"></div>

                <div class="field input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your Email" required />
                </div>

                <div class="field input">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your Password" class="password" required />
                    <i class="hide-show" id="togglePassword" aria-label="Toggle password visibility">üëÅÔ∏è</i>
                </div>

                <div class="forg">
                    <a href="#" class="forget">Forget password?</a>
                </div>

                <div class="field btn">
                    <button type="submit">Login</button>
                </div>

                <div class="link sign-login">
                    <span>Don't have an Account?</span>
                    <a href="index2.html" class="forget">Sign up</a>
                </div>

                <div class="line"></div>
            </form>
        </div>
    </section>
</body>
</html>
